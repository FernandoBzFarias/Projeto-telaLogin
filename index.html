<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/telas.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- aqui é a imagem do css-->
            </div>

            <div id="formulario">
                <h1> Tela de Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça seu login e acesse sua conta em qualquer dispositivo.</p> 
                <form action="çogin.php" method="post" autocomplete="on">
                    <div id="campo">
                        <label for="imail">login:</label>
                        <input type="email" name="email" id="imail" placeholder="digite seu email" autocomplete="email" required minlength="10" maxlength="50">
                    </div>

                    <div id="campo">
                        <label for="isenha">senha:</label>
                        <input type="password" name="senha" id="isenha" placeholder="digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="entrar" class="botEntrar">
                    <a href="esqueci.html" class="botao"> esqueci a senha</a>


                </form>
            </div>


        </section>
    </main>
</body>
</html>
